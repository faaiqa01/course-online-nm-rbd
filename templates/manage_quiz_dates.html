{% extends "base.html" %}
{% block content %}
<h2>Atur Kuis - {{ course.title }}</h2>
<form method="post" class="course-form">
  <div class="course-field">
    <label for="quiz_start_date">Quiz Tanggal Mulai</label>
    <input type="datetime-local" id="quiz_start_date" name="quiz_start_date" value="{{ course.quiz_start_date.strftime('%Y-%m-%dT%H:%M') if course and course.quiz_start_date else '' }}">
  </div>
  <div class="course-field">
    <label for="quiz_end_date">Quiz Tanggal Selesai</label>
    <input type="datetime-local" id="quiz_end_date" name="quiz_end_date" value="{{ course.quiz_end_date.strftime('%Y-%m-%dT%H:%M') if course and course.quiz_end_date else '' }}">
  </div>
  <div class="course-field">
    <label for="passing_grade">Passing Grade (Nilai Lulus)</label>
    <input type="number" id="passing_grade" name="passing_grade" min="0" max="100" placeholder="100" value="{{ course.passing_grade if course and course.passing_grade else 100 }}">
    <small class="thumbnail-hint">Nilai minimum untuk dinyatakan lulus (0-100). Default: 100</small>
  </div>
  <div class="course-field">
    <label for="attempt_limit">Limit Pengulangan</label>
    <input type="number" id="attempt_limit" name="attempt_limit" min="0" placeholder="0" value="{{ course.attempt_limit if course and course.attempt_limit is not none else 0 }}">
    <small class="thumbnail-hint">Jumlah maksimal percobaan (0 = unlimited). Contoh: 3 = siswa bisa coba 3 kali</small>
  </div>
  <div class="card-actions">
    <button class="btn primary" type="submit">Simpan Pengaturan Kuis</button>
    <a class="btn secondary" href="{{ url_for('manage_quiz', course_id=course.id) }}">Batal</a>
  </div>
</form>
{% endblock %}
