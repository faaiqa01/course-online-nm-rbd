{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Email</label>
  <input type="email" name="email" required>
  <label>Password</label>
  <input type="password" name="password" required>
  <button class="btn">Login</button>
</form>
<p class="form-footer">Forgot your password? <a href="{{ url_for('forgot_password') }}">Reset it here</a>.</p>
{% endblock %}
